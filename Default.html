<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>CRUD Example</title>
  <meta lang="uk" charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<!--title-->
		<div class="row">
			<div class="col-sm-6">
				<h2>Paul's Training Company</h2>
			</div>
		</div>
		<!--head of table-->
		<div class="row">
			<div class="col-sm-6">
				<table id="productTable" class="table table-bordered
                 table-condensed table-striped">
					<thead>
						<tr>
							<th>Edit</th>
							<th>Product Name</th>
							<th>Introduction Date</th>
							<th>URL</th>
						</tr>
						<tr id="loading">
							<td colspan="100%"></td>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<!--button add product-->
		<div class="row">
			<div class="col-sm-6">
				<button type="button" 
				id="addButton" 
				class="btn btn-primary" 
				onclick="addClick();">
				Add Product
			</div>
		</div>
		<!---->
		<div class="row">
			<div class="col-sm-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
					Product Information
					</div>
					<div class="panel-body">
					<!---->
						<div class="form-group">
							<label for="productname">Product Name</label>
							<input type="text" id="productname" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="introdate">Introduction Date</label>
							<input type="date" id="introdate" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="url">URL</label>
							<input type="url" id="url" class="form-control"/>
						</div>
					<!---->	
					</div>
					<div class="panel-footer">
						<div class="row">
							<div class="col-xs-12">
								<button type="button" id="updateButton"
										class="btn btn-primary"
										onclick="updateClick();">
										Add
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--JS-->
	<script>
		  // Handle click event on Update button
		function updateClick() {
		  
		}
		// Handle click event on Add button
		function addClick() {
		}
		
		//chúng ta có thể tạo hàm và gọi tên nó khi dùng,
		//hoặc dùng anonymous
		//làm việc vs js hạn chế đặt tên, or đặt tên global
		//cta nên dùng hàm cục bộ hoac ko anonymous để làm
		
		function productList() {
		  // Call Web API to get a list of Product
		  $.ajax({
			url: '/Products.json',
			type: 'GET',
			dataType: 'json',
			success: function (products) {
			  $("#loading").hide();
			  productListSuccess(products);
			},
			error: function (request, message, error) {
			  handleException(request, message, error);
			}
		  });
		}
		
		function productListSuccess(products) {
			// Iterate over the collection of data
			$.each(products, function (index, product) {
			// Add a row to the Product table
			productAddRow(product);
			});
		}
		function productAddRow(product) {
			// Check if <tbody> tag exists, add one if not
			if ($("#productTable tbody").length == 0) {
			$("#productTable").append("<tbody></tbody>");
			}
			// Append row to <table>
			$("#productTable tbody").append(
			productBuildTableRow(product));
		}
		function productBuildTableRow(product) {
		  var ret =
			"<tr>" +
			 "<td>" +
				 "<button type='button' " +
				 "onclick='productGet(this);' " +
				 "class='btn btn-default' " +
				 "data-id='" + product.ProductId + "'>" +
				 "<span class='glyphicon glyphicon-edit' />" +
			     "</button>" +
			 "</td >" +
			 "<td>" + product.ProductName + "</td>" +
			 "<td>" + product.IntroductionDate + "</td>" +
			 "<td>" + product.Url + "</td>" +
			"</tr>";
		  return ret;
		}
		function handleException(request, message,
                         error) {
		  var msg = "";
		  msg += "Code: " + request.status + "\n";
		  msg += "Text: " + request.statusText + "\n";
		  if (request.responseJSON != null) {
			msg += "Message" +
				request.responseJSON.Message + "\n";
		  }
		  alert(msg);
		}
		//productList(); như vậy vẫn đc nhưng ko đảm bảo nó sẽ chạy khi tất cả thành phần trong trang đã hiện lên
		//vì vậy cần phải bỏ vào ready
		$(document).ready(function () {
		  productList();
		});
		//các thành phần trong trang script, cần để trong khối ready để tranh việc bị lỗi do browser sẽ load hàm ngoài $ready thì sẽ bị lỗi
	</script>
</body>
</html>
